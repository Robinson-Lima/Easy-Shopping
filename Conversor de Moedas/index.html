<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Conversor-Moedas.css">

   

</head>

<body>
    <img class="logo" src="./img-conversor/logo-novo.gif" alt="logo-convert-money">

    <main>

        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label> 
        Converter <b>Para</b>
        <select class="currency-select"> 
        <option value="dolar"> US$ Dolar Americano</option>
        <option value="euro"> € Euro</option>
        <option value="Libra"> £ Libra</option>
        <option value="Bitcoin">  ₿ Bitcoin</option>
        </select>
</label>


        <label>
            Valor
            <input class="input-currency" placeholder=" R$ 10.000">
        </label>

        <button class="convert-Button"> Converter</button>

        <section>

            <div class="currency-box">
                <img src="./img-conversor/real.png" alt="logo-moeda-real">
                <p class="currency">Real</p>
                <p class=" currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./img-conversor/Seta.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./img-conversor/dolar.png" alt="logo-moeda-Dolar">
                <p class="currency " id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>


        </section>


    </main>


</body>

<script src="./Conversor-Moedas.js"></script>

</html>
